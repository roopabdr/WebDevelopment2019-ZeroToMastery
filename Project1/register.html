<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<!-- <header><h1>Register</h1></header>
	<nav>
		<a href="www.google.com">Go to Google</a>

	<form method="GET">
		First Name: <input type="text" name="firstname"><br>
		Last Name: <input type="text" name="lastname"><br>
		Email: <input type="Email" name="email" required="true"><br>
		Password: <input type="Password" name="password" min="5"><br>
		Birth Date: <input type="Date" name="birthday"><br>
		Gender: <br>
		<input type="radio" name="gender" value="male">Male<br>
		<input type="radio" name="gender" value="female">Female<br>
		<input type="radio" name="gender" value="other">Other<br>
		Pets: <br>
		<input type="checkbox" name="cat"> Cat <br>
		<input type="checkbox" name="dog"> Dog <br>
		Cars: <br>
		<select name="cars" multiple>
			<option value="volvo" name="volvo">Volvo</option><br>
			<option value="audi" name="audi">Audi</option>
		</select>
		<input type="submit" name="btn1" value="Register">
		<input type="reset" name="btn2">
	</form>
	<a href="index.html"><h2>Go Back</h2></a>
</body>
</html>
